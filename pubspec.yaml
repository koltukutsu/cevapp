name: cevapp
description: A new Flutter project.
#  ˈdʒeˌvɑp
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  animated_button: ^0.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_neumorphic: ^3.2.0
  equatable: ^2.0.3
  flutter_sound: ^9.2.13
  permission_handler: ^10.0.0
  audioplayers: ^1.0.1
  sliding_up_panel: ^2.0.0+1
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  animated_splash_screen: ^1.3.0
  flutter_bloc: ^8.1.1
  url_launcher_web: ^2.0.13
  multi_select_flutter: ^4.1.2
  vibration: ^1.7.6
  material_dialogs: ^1.1.3
  lottie: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Bright
      fonts:
        - asset: fonts/bright.otf
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/data/
    - assets/profile_images/
    - assets/profile_images/BIRD/
    - assets/profile_images/DOLPHIN/
    - assets/profile_images/DRAGON/
    - assets/profile_images/ELEPHANT/
    - assets/profile_images/LION/
    - assets/profile_images/OWL/
    - assets/audio/
    - assets/animations/

flutter_icons:
  android: "cevapp"
  ios: true
  image_path: "assets/icons/logo.png"

flutter_native_splash:
  color: "#48B0B9"
  image: assets/images/cevapp_splash.png
  branding: assets/icons/logo.png
  color_dark: "#48B0B9"
  image_dark: assets/images/cevapp_splash.png
  branding_dark: assets/icons/logo.png

  android_12:
    image: assets/images/cevapp_splash.png
    icon_background_color: "#48B0B9"
    image_dark: assets/images/cevapp_splash.png
    icon_background_color_dark: "#48B0B9"

  web: false